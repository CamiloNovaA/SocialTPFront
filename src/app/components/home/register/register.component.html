<div class="modal-header  container-fluid">
    <div class="col-12">
        <h5 class="modal-title text-center">Registrarse</h5>
    </div>
</div>
<div class="modal-body">
    <div class="bg-blue content-icon">
        <i class="fas fa-user-plus header-icon"></i>
    </div>
    <form [formGroup]="accountForm" (ngSubmit)="createUser()">
        <div class="form-group mb-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div [class.valid-icon]="this.accountForm.get('email').valid" [class.invalid-icon]="this.accountForm.get('email').invalid && this.accountForm.get('email').touched"
                    class="input-group-text bg-white input-icon">
                        <i class="fas fa-at"></i>
                    </div>
                </div>
                <input type="email" formControlName="email" class="form-control" placeholder="Correo">
            </div>
        </div>
        <div class="form-group mb-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div [class.valid-icon]="this.accountForm.get('userName').valid" [class.invalid-icon]="this.accountForm.get('userName').invalid && this.accountForm.get('userName').touched"
                    class="input-group-text bg-white input-icon" >
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
                <input type="text" formControlName="userName" class="form-control" placeholder="Usuario">
            </div>
        </div>
        <div class="form-group mb-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div [class.valid-icon]="this.accountForm.get('password').valid" [class.invalid-icon]="this.accountForm.get('password').invalid && this.accountForm.get('password').touched"
                    class="input-group-text bg-white input-icon">
                        <i class="fas fa-key"></i>
                    </div>
                </div>
                <input type="password" formControlName="password" class="form-control" placeholder="ContraseÃ±a">
            </div>
            <small id="passwordHelpBlock" class="form-text text-muted">
                La contraseÃ±a debe contener entre 8 y 20 caracteres.
            </small>
        </div>
        <div class="form-group mb-3">
            <button type="submit" class="btn btn-success btn-block text-center" [disabled]="accountForm.invalid">Registrarse</button>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button #closebutton type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
